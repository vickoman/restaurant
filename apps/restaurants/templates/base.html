<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}Django 7{% endblock title %}</title>
        {% load static from staticfiles %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">        
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <script src="{% static 'js/vendor/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>
    </head>
    <body id="app">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="navbar navbar-default">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">OndeComer</a>
            </div>
            {% if user.is_authenticated %}
            <div class="collapse navbar-collapse navbar-right" id="menu">
              <a href="" class="btn btn-default navbar-btn">{{user.username}}</a>
            </div>
            {% else %}
            <div class="collapse navbar-collapse navbar-right" id="menu">
              <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-default navbar-btn">Login con Facebook</a>
            </div>
            {% endif %}
          </div>
        </div>    


        {% block content %}
          
        {% endblock content %}

        {% block script %}
          
        {% endblock script %}

     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery-1.11.1.min.js" %}"><\/script>')</script>

        <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/vendor/underscore-min.js' %}"></script>
        <script src="{% static 'js/vendor/backbone-min.js' %}"></script>
        <script src="{% static 'js/backbone/models/modelos.js' %}"></script>
        <script src="{% static 'js/backbone/collections/colecciones.js' %}"></script>
        <script src="{% static 'js/backbone/views/vistas.js' %}"></script>
        <script src="{% static 'js/backbone/routes/rutas.js' %}"></script>
        <script src="{% static 'js/backbone/app.js' %}"></script>
       
    </body>
</html>
